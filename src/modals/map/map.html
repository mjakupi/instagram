<ion-header>
  <ion-navbar >
    <ion-buttons start>
      <button ion-button (click)="close()">
        Close
      </button>
    </ion-buttons>
    <ion-title>
      Map
    </ion-title>
    <ion-buttons end>

</ion-header>

</ion-content>
