<ion-content scroll="false">
  <div class="splash-bg"></div>
  <div class="splash-info">
    <div class="splash-logo"></div>
    <div class="splash-intro">
        Welcome to Instagram App made with Ionic
    </div>
  </div>
  <div padding>
    <button ion-button block  class="rounded" (click)="signup()"  color="secondary">Sign Up</button>
    <button ion-button block  class="rounded" (click)="login()"  color="secondary">Login</button>
    <button ion-button block  class="rounded" (click)="FBLogin()"  color="secondary">Login With Facebook</button>
  </div>
</ion-content>
