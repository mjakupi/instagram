<ion-header>
  <ion-navbar>
    <ion-title>
      Login
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>


  <img class="center img-circle" src="http://placehold.it/150x150" [@flyInBottomSlow]="logoState">


    <ion-row class="login-form">
      <ion-col>
        <ion-list inset>

          <ion-item>
            <ion-label><ion-icon name="person"></ion-icon></ion-label>
            <ion-input [(ngModel)]="username" placeholder="email" type="text"></ion-input>
          </ion-item>

          <ion-item>
            <ion-label><ion-icon name="lock"></ion-icon></ion-label>
            <ion-input [(ngModel)]="password" placeholder="password" type="password"></ion-input>
          </ion-item>

        </ion-list>

        <button ion-button full (click)="login()" color="primary" class="login-button">Login</button>

      </ion-col>
    </ion-row>


  </ion-content>
