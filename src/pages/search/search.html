<ion-header>

  <ion-navbar>
    <ion-title>Search</ion-title>

    <ion-buttons end>
      <button ion-button (click)="presentProfileModal()">
        <ion-icon name="ios-navigate-outline"><br></ion-icon>

      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
  <ion-list>
    <button ion-item (click)="openItem()" *ngFor="let item of items">
      <ion-avatar item-left>
        <img [src]="item.photo" />
      </ion-avatar>
      <h2>{{item.name}}</h2>
      <ion-note item-right *ngIf="item.note">{{item.note}}</ion-note>
    </button>
  </ion-list>
</ion-content>
