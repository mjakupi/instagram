<ion-header>
    <ion-toolbar>
        <ion-segment>
            <ion-segment-button value="standard">
                Following
            </ion-segment-button>

            <ion-segment-button value="sat">
                You
            </ion-segment-button>
        </ion-segment>
    </ion-toolbar>
</ion-header>

<ion-content padding>
    <ion-list>
        <ion-item>
            <ion-label fixed>Name</ion-label>
            <ion-input [(ngModel)]="name" type="text"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label fixed>Last-Name</ion-label>
            <ion-input [(ngModel)]="lname" type="text"></ion-input>
        </ion-item>
        <ion-item>
            <input [(ngModel)]="photo" type="file" name="img" >
        </ion-item>


        <button ion-button color="primary" [(ngModel)]="photo" ngDefaultControl name="photo" block (click)="takePicture()">
            Take a Picture
        </button>
        <br>
        <button ion-button  color="secondary" block (click)="submit()">Submit to server</button>
    </ion-list>
    <ion-list>

        <ion-item>
            <ion-label fixed>Name</ion-label>
            <ion-input [(ngModel)]="name" type="text"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label fixed>Last-Name</ion-label>
            <ion-input [(ngModel)]="league" type="text"></ion-input>
        </ion-item>
        <br>
        <button ion-button  color="secondary" block (click)="postTeams()">Submit to server</button>
    </ion-list>
    <ion-card>
        <ion-card-header>
            Response
        </ion-card-header>

        <ion-card-content>
            <b>{{data.response}}</b>
        </ion-card-content>
    </ion-card>

</ion-content>
