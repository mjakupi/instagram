<ion-header>

  <ion-navbar>
    <ion-title>Password Reset </ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <h3>To resset your password,enter the email address you use to sign in</h3>

  <ion-list>
    <ion-item>
      <ion-label><ion-icon name="email"></ion-icon></ion-label>
      <ion-input [(ngModel)]="email" placeholder="Email" type="text"></ion-input>
    </ion-item>
  </ion-list>
  <button ion-button block (click)="submit()" >Reset my password</button>
</ion-content>
