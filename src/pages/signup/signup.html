<ion-header>
  <ion-navbar>
    <ion-title>
      Create an Account
    </ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>

  <ion-row class="account-form">
    <ion-col>
      <ion-list inset>

        <ion-item>
          <ion-label><ion-icon name="mail"></ion-icon></ion-label>
          <ion-input [(ngModel)]="email" placeholder="Email" type="name"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label><ion-icon name="person"></ion-icon></ion-label>
          <ion-input [(ngModel)]="username" placeholder="Username" type="name"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label><ion-icon name="lock"></ion-icon></ion-label>
          <ion-input [(ngModel)]="password" placeholder="Password" type="password"></ion-input>
        </ion-item>

      </ion-list>

        <button ion-button block  class="rounded" (click)="register()"  color="secondary">Register</button>

    </ion-col>
  </ion-row>

</ion-content>
